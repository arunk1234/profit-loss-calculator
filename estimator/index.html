<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit Estimator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 24px;
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 16px;
        }
        button:hover {
            background: #005fa3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f0f4f8;
            color: #333;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 98vw;
                padding: 12px;
            }
            th, td {
                padding: 6px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stock Profit Estimator</h2>
        <form id="profitForm">
            <label for="purchase">Purchase Price (per stock)</label>
            <input type="number" id="purchase" step="0.001" min="0" required inputmode="decimal">
            <label for="quantity">Stock Quantity</label>
            <input type="number" id="quantity" step="1" min="1" required inputmode="numeric">
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
