<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGE Investment Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }
        .profit {
            color: green;
        }
        .loss {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>DOGE Investment Tracker</h1>
    </header>
    <div id="portfolio">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <script>
        const dogeSummaries = [
            { quantity: 72780, purchasePrice: 0.354 },
            { quantity: 31629, purchasePrice: 0.1886 },
        ];

        const portfolioDiv = document.getElementById('portfolio');

        // Function to create a card
        function createCard(summary, index, currentPrice) {
            const investedAmount = (summary.quantity * summary.purchasePrice).toFixed(2);
            const profit = currentPrice ? ((currentPrice * summary.quantity) - investedAmount).toFixed(2) : 'Calculating...';
            const profitClass = profit > 0 ? 'profit' : 'loss';

            return `
                <div class="card">
                    <h2>DOGE Portfolio Summary ${index + 1}</h2>
                    <p><strong>DOGE Quantity:</strong> ${summary.quantity}</p>
                    <p><strong>Buy Price:</strong> $${summary.purchasePrice}</p>
                    <p><strong>Invested Amount:</strong> $${investedAmount}</p>
                    <p><strong>Current Price:</strong> ${currentPrice ? `$${currentPrice}` : 'Loading...'}</p>
                    <p class="${currentPrice ? profitClass : ''}"><strong>Profit:</strong> ${profit}</p>
                </div>
            `;
        }

        // Fetch current DOGE price from Binance API
        async function fetchDogePrice() {
            try {
                const response = await fetch('https://api.binance.us/api/v3/avgPrice?symbol=DOGEUSDT');
                const data = await response.json();
                const currentPrice = parseFloat(data.price).toFixed(4);

                // Update the portfolio with current price and profit/loss
                portfolioDiv.innerHTML = dogeSummaries.map((summary, index) => createCard(summary, index, currentPrice)).join('');
            } catch (error) {
                console.error('Error fetching DOGE price:', error);
                portfolioDiv.innerHTML = '<p>Failed to load data. Please try again later.</p>';
            }
        }

        // Initial load
        portfolioDiv.innerHTML = dogeSummaries.map((summary, index) => createCard(summary, index)).join('');
        fetchDogePrice();
    </script>
</body>
</html>
