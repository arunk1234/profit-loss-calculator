<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge Investment Tracker</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #ffcc00;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 15px;
            width: 320px;
            text-align: center;
            color: #333;
            animation: cardFadeInPop 0.7s cubic-bezier(0.23, 1, 0.32, 1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 12px 24px rgba(0,0,0,0.18);
        }
        @keyframes cardFadeInPop {
            0% {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            60% {
                opacity: 1;
                transform: scale(1.02) translateY(-4px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #1e3c72;
        }
        .card p {
            font-size: 1rem;
            margin: 5px 0;
        }
        .profit {
            color: #28a745;
            font-weight: bold;
        }
        .loss {
            color: #dc3545;
            font-weight: bold;
        }
        @media (max-width: 500px) {
            body {
                padding: 0 4px;
            }
            .card {
                width: 98vw;
                min-width: 0;
                padding: 12px;
                font-size: 0.95rem;
            }
            header h1 {
                font-size: 1.5rem;
            }
            .card h2 {
                font-size: 1.1rem;
            }
            .card p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dogecoin  Tracker</h1>
    </header>
    <div id="portfolio">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <script>
        const dogeSummaries = [
            { quantity: 72780, purchasePrice: 0.354 },
            { quantity: 31629, purchasePrice: 0.1886 },
        ];

        const portfolioDiv = document.getElementById('portfolio');

        // Function to create a card
        function createCard(summary, index, currentPrice) {
            const invested = summary.quantity * summary.purchasePrice;
            const investedAmount = invested.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            let profit = 'Calculating...';
            let percent = '';
            let profitClass = '';
            if (currentPrice) {
                const profitValue = (currentPrice * summary.quantity) - invested;
                profit = profitValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                percent = invested !== 0 ? ((profitValue / invested) * 100).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) + '%' : '';
                profitClass = profitValue > 0 ? 'profit' : 'loss';
            }
            return `
                <div class="card">
                    <h2>DOGE Portfolio Summary ${index + 1}</h2>
                    <p><strong>DOGE Quantity:</strong> ${summary.quantity.toLocaleString()}</p>
                    <p><strong>Buy Price:</strong> $${summary.purchasePrice.toLocaleString(undefined, {minimumFractionDigits: 4, maximumFractionDigits: 4})}</p>
                    <p><strong>Invested Amount:</strong> $${investedAmount}</p>
                    <p><strong>Current Price:</strong> ${currentPrice ? `$${Number(currentPrice).toLocaleString(undefined, {minimumFractionDigits: 4, maximumFractionDigits: 4})}` : 'Loading...'}</p>
                    <p class="${currentPrice ? profitClass : ''}"><strong>Profit:</strong> ${profit !== 'Calculating...' ? '$' + profit + (percent ? ` (${percent})` : '') : profit}</p>
                </div>
            `;
        }

        // Fetch current DOGE price from Binance API
        async function fetchDogePrice() {
            try {
                const response = await fetch('https://api.binance.us/api/v3/avgPrice?symbol=DOGEUSDT');
                const data = await response.json();
                const currentPrice = parseFloat(data.price).toFixed(4);

                // Update the portfolio with current price and profit/loss
                portfolioDiv.innerHTML = dogeSummaries.map((summary, index) => createCard(summary, index, currentPrice)).join('');
            } catch (error) {
                console.error('Error fetching DOGE price:', error);
                portfolioDiv.innerHTML = '<p>Failed to load data. Please try again later.</p>';
            }
        }

        // Initial load
        portfolioDiv.innerHTML = dogeSummaries.map((summary, index) => createCard(summary, index)).join('');
        fetchDogePrice();
    </script>
</body>
</html>
